<table class="table table-bordered table-condensed">

<thead>
<tr>

<th>Select</th>
<th>Animal</th>
<th>Name</th>
<th>Type</th>
<th>Source</th>
</tr>
</thead>
<tbody>
{% for row in datarows %}
<tr class="{% cycle 'odd' 'even' %}">

<td> <input name="selected_states" type="checkbox" value="{{ row.source }}"> </td>
<td> {{ row.animal }} </td>
<td> {{ row.name }} </td>
<td> {{ row.type }} </td>
<td> {{ row.source }} </td>

</tr>

{% endfor %}
</tbody>
</table>
