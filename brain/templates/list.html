{% include 'header.html' with title='Listing of Animals' %}

<div class="row">
	<div class="col-md-12">
		<h4>{{ title }} </h4>
		<form id="id_list" action="image-listing" method="get">
			{% csrf_token %}
			<table class="table table-bordered table-condensed">
				{{ form.as_table }}
			</table>
		</form>
	</div>
</div>

<div class="row">
	<div class="col-md-12">

		<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

			<div class="carousel-inner">

				{% for section in sections %}
				{% if forloop.first %}
				<div class="carousel-item active">
					{% else %}
					<div class="carousel-item">
					{% endif %}
                    <p>{{ section.thumbnail_name }}</p>
					<img class="d-block"
                         width="640"
                         src="https://activebrainatlas.ucsd.edu/data/{{prep_id}}/thumbnail/{{section.thumbnail_name}}"
                         alt="{{ section.source_file }}">
				</div>
				{% endfor %}

			</div>

			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

	</div>
	<!-- end of column -->
</div>


{% include 'footer.html' %}
